{% extends "base.html" %}

{% block title %}<title>Cash Out</title>{% endblock %}
{% block content %}
<h1>Cash Out</h1>
<a href="{% url 'balay' %}">Back to Home</a>
<form method='POST'>
    {% csrf_token %}
    <input type="text" value="{{account_number}}" name="account_number" placeholder="Account Number" readonly>
    <input type="text" name="hold" placeholder="Amount">
    <button type="submit" value="Cashout">Cash Out</button>
</form>
{%endblock %}
