{% extends "base.html" %}

{% block title %}<title>Cash In</title>{% endblock %}
{% block content %}
<h1>Cash In</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" value="{{account_number}}" name="account_number" placeholder="Account Number" readonly>
    <input type="text" name="amount" placeholder="Amount">
    <button type="submit" value="Cashin">Cash In</button>
</form>
{% endblock %}
